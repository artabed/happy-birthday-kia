<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ulang tahun kia</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> -->
</head>

<body>
    <audio id="music">
        <source src="./music/Selamat-Ulang-Tahun.mp3" type="audio/ogg">
        <source src="./music/Selamat-Ulang-Tahun.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="bg text-center position-absolute">
            <div class="text">
                Happy birthday
            </div>
            <div class="text">
                kia
            </div>
            <div class="tape-header">
                <img src="img/birthday-party-tape.png" class="img-fluid animate__animated animate__backInLeft">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-sm-12 col-md-5 col-lg-5 mx-auto">
            <div class="position-absolute top-50 start-50 translate-middle">
                <img src="img/kia.png" class="img-fluid animate__animated animate__backInDown">
            </div>
        </div>
    </div>
    <!-- ballon-float -->
    <div class="wind">
        <div class="parentwind">
            <img class="blue ballon" src="img/ballon-red.png" />
            <img class="green ballon" src="img/ballon-blue.png" />
            <img class="yellow ballon img-fluid" src="img/ballon-yelow.png" />
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
            myModal.show();
        });

        var myMusic = document.getElementById("music");
        function play() {
            myMusic.loop = true;
            myMusic.play();
        }
    </script>

</body>

</html>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-sm-down">
        <div class="modal-content" style="background: rgba(255, 255, 255, 0.693) !important;
                                            backdrop-filter: blur(50.5px) !important;
                                            -webkit-backdrop-filter: blur(50.5px) !important;">
            <div class="modal-body">
                <div class="position-absolute top-50 start-50 translate-middle">
                    <button type="button" onclick="play()" class="btn btn-secondary" data-bs-dismiss="modal">BUKA</button>
                </div>
            </div>
        </div>
    </div>
</div>
